{% extends "base.html" %}{% block title %}Login{% endblock %} {% block content
%}
<style>
  body{
    font-family: Cabin;
  }
</style>
<div class="row .d-flex" style="display: flex; justify-content: space-between ">

  <div class="col-md-6">
    <br><br><br><br>
    <h1 class="display-4" style="font-family: cabin; font-weight: semibold;">Login</h1>
    <p class="lead">Login to your account.</p>
    <hr class="my-4" />
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary" style="font-family: Cabin; background-color: #7C2F45; border:#7C2F45;">Login</button>
      <hr class="my-4" />
    </form>
  </div>
  <div class="col-md-6">
    <img
      src="{{ url_for('static', filename='images/login.jpg') }}"
      class="img-fluid"
      alt="Responsive image"
      width="100%"
    />
  </div>
</div>
{% endblock %}
